version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: doc-intel-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: document_intelligence
    volumes:
      - mongodb_data:/data/db
    networks:
      - doc-intel-network

  redis:
    image: redis:7-alpine
    container_name: doc-intel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - doc-intel-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  doc-intel-network:
    driver: bridge